<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tip Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">
  <h2 class="text-center mb-4">Tip Calculator</h2>
  <div class="card p-4 shadow-lg">
    <form id="tipCalculatorForm">
      <div class="mb-3">
        <label for="billAmount" class="form-label">Bill Amount</label>
        <input type="number" class="form-control" id="billAmount" placeholder="Enter bill amount" min="0" required oninput="this.value=Math.abs(this.value)">
      </div>

      <div class="mb-3">
        <label for="currency" class="form-label">Currency</label>
        <select class="form-select" id="currency">
          <option value="BZD">BZD</option>
          <option value="USD">USD (Conversion)</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="tipPercentage" class="form-label">Tip Percentage (%)</label>
        <input type="number" class="form-control" id="tipPercentage" placeholder="e.g., 15" min="0" required oninput="this.value=Math.abs(this.value)">
      </div>

      <div class="mb-3">
        <label for="splitCount" class="form-label">Number of People</label>
        <input type="number" class="form-control" id="splitCount" placeholder="Number of people" min="1" value="1" required oninput="this.value=Math.abs(this.value)">
      </div>

      <div class="d-flex gap-2">
        <button type="button" class="btn btn-primary w-50" id="calculateBtn">Calculate Tip</button>
        <button type="button" class="btn btn-secondary w-50" id="clearBtn">Clear Fields</button>
      </div>
    </form>

    <div class="mt-4 text-center">
      <h5 class="card-title">Calculation Summary</h5>
      <p>Tip Total: <span class="summary-value" id="tipTotal">BZD $0.00</span></p>
      <p>Total Bill (with Tip): <span class="summary-value" id="totalBill">BZD $0.00</span></p>
      <p>Per Person: <span class="summary-value" id="perPerson">BZD $0.00</span></p>
      <small id="exchangeRateInfo"></small>
    </div>
  </div>
</div>

<!-- Bootstrap and jQuery CDN -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
